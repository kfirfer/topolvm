{{ if eq (lower .Values.scheduler.type) "daemonset" }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: topolvm-scheduler
  labels:
  {{- include "topolvm.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: topolvm-scheduler
  template:
    metadata:
      labels:
        app.kubernetes.io/name: topolvm-scheduler
    spec:
      securityContext:
{{ toYaml .Values.securityContext | indent 8 }}
      serviceAccountName: topolvm-scheduler
      terminationGracePeriodSeconds: {{ .Values.scheduler.terminationGracePeriodSeconds }}
      containers:
        - name: topolvm-scheduler
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command:
            - /topolvm-scheduler
            - --config=/etc/topolvm/scheduler-options.yaml
          livenessProbe:
            httpGet:
              host: {{ .Values.scheduler.options.listen.host }}
              port: {{ .Values.scheduler.options.listen.port }}
              path: /status
          volumeMounts:
            - mountPath: /etc/topolvm
              name: scheduler-options
          resources:
{{ toYaml .Values.scheduler.resources | indent 12 }}
      hostNetwork: true
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: Exists
      volumes:
        - name: scheduler-options
          configMap:
            name: scheduler-options
{{ end }}